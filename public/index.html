<script>
  function myFunction() {
    document.getElementById("AuditFrom").reset();
  }
  
  

  </script>
  <script>
    $(document).ready(function(){
     $.ajaxSetup({ cache: false });
     $('#search').keyup(function(){
      $('#result').html('');
      $('#state').val('');
      var searchField = $('#search').val();
      var expression = new RegExp(searchField, "i");
      $.getJSON('/WCAG-issue-Library.json', function(data) {
       $.each(data, function(key, value){
        if (value.ISSUE_TITLE.search(expression) != -1)
        {
         $('#result').append('<li class="list-group-item link-class"> '+value.ISSUE_TITLE+'</li>');
        }
       });   
      });
     });
     
     $('#result').on('click', 'li', function() {
      var click_text = $(this).text().split('|');
      $('#search').val($.trim(click_text[0]));
      $("#result").html('');
     });
    });
    

    
    </script>
  
  
</body>
