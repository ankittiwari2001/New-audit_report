<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="style.css">
    
</head>
<body>
   
    <h2>New Audit Report</h2>

<form method="post" action="https://api.sheetmonkey.io/form/rvHa1cMRUsn37mSku5BxnT">
  <label for="Issue ID">ISSUE ID:</label><br>
  <input type="text" id="Issue ID" name="Issue ID" placeholder="Ex: GC-001"><br>

  <label for="WCAG S.C.">WCAG S.C. :</label><br>
  <input type="text" id="WCAG S.C." name="WCAG S.C." placeholder=""><br>

  <label for="Level A, AA">Level A, AA</label><br>
  <input type="text"  id="Level A, AA" name="Level A, AA"><br>

  <label for="Severity ">Severity </label><br>
  <input type="text"  id="Severity " name="Severity "><br>

  <label for="Location Type ">Location Type </label><br>
  <input type="text"  id="Location Type " name="Location Type" placeholder="Ex: Component/Page"><br>

  <label for="Page Name">Page Name</label><br>
  <input type="text"  id="Page Name" name="Page Name"><br>

  <label for="Page URL">Page URL</label><br>
  <input type="text"  id="Page URL" name="Page URL"><br>

  <label for="Issue Title">Issue Title</label><br>
  <input type="text"  id="Issue Title" name="Issue Title"><br>

  <label for="Issue Description">Issue Description</label><br>
  <input type="text"  id="Issue Description" name="Issue Description" placeholder="Ex: simple description"><br>

  <label for="Issue Details ">Issue Details </label><br>
  <input type="text"  id="Issue Details " name="Issue Details " placeholder="Ex: element location/ and any steps to repro if any"><br>

  <label for="Affected Code">Affected Code</label><br>
  <input type="text"  id="Affected Code" name="Affected Code"><br>

  <label for="Recommended Action">Recommended Action</label><br>
  <input type="text"  id="Recommended Action" name="Recommended Action"><br>

  <label for="Suggested Code">Suggested Code</label><br>
  <input type="text"  id="Suggested Code" name="Suggested Code" placeholder="Ex: w3c basic html code whereever possible"><br>

  <label for="Value Statement ">Value Statement </label><br>
  <input type="text"  id="Value Statement " name="Value Statement " placeholder="Ex: rational "><br>

  <label for="Page/Component Screenshot">Page/Component Screenshot</label><br>
  <input type="text"  id="Page/Component Screenshot" name="Page/Component Screenshot"><br>

  <label for="Issue Screenshot">Issue Screenshot</label><br>
  <input type="file" id="image-input" name="Issue Screenshot" accept="image/jpeg, image/png, image/jpg">
  <div id="display-image"></div><br>

  <label for="WCAG Ref. URL">WCAG Ref. URL</label><br>
  <input type="text"  id="WCAG Ref. URL" name="WCAG Ref. URL"><br>

  <label for="Created Date">Created Date</label><br>
  <input type="date"  id="Created Date" name="Created Date"><br>
  
  <br><br>
  <input type="submit" value="Submit">
</form> 

<script >const image_input = document.querySelector("#image-input");

  image_input.addEventListener("change", function() {
    const reader = new FileReader();
    reader.addEventListener("load", () => {
      const uploaded_image = reader.result;
      document.querySelector("#display-image").style.backgroundImage = `url(${uploaded_image})`;
    });
    reader.readAsDataURL(this.files[0]);
  });</script>

</body>
</html>
